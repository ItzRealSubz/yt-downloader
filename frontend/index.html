<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="text-center space-y-4">
    <h1 class="text-3xl font-bold text-green-400">YouTube Downloader</h1>
    <input id="url" type="text" placeholder="Paste YouTube URL" class="w-full max-w-md px-4 py-2 text-black rounded" />
    
    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
      <select id="format" class="px-4 py-2 text-black rounded">
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
      </select>

      <select id="quality" class="px-4 py-2 text-black rounded"></select>

      <button onclick="download()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">
        Download
      </button>
    </div>

    <button id="theme-toggle" class="mt-4 px-4 py-2 bg-gray-800 text-white rounded">
      Dark Mode
    </button>
  </div>
</body>
</html>
